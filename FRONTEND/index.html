<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Groupomania</title>
</head>
<body>
    <div class="card">
        <div class="buttom-box">
            <div id="btn"></div>
            <button type="button" class="buttom-btn" onclick="login()">Se Connecte</button>
            <button type="button" class="buttom-btn" onclick="registre()">S'inscrire</button>
        </div>
       
        <form  id="registre" name="validation">
            <input type="text" class="input"  id="Firstname" placeholder="Firstname" required>
            <input type="text" class="input"  id="Lastname" placeholder="Lastname" required>
            <input type="text" class="input"  id="Email" placeholder="Email" required>
            <input type="text" class="input"  id="mdp" placeholder="Votre password"required>
            <button  type="submit" class="submit-btn">Registre</button>
        </form>
         <form  id="login" name="validation">
            <input type="text"  name="input" class="input" placeholder="Votre email">
            <input type="text"  name="input" class="input" placeholder="Votre password">
            <button  type="submit" class="submit-btn">Se Connecter</button>
        </form>
        <p style="color: red;" id="erreur"></p>
    </div>
    <script>
        var x = document.getElementById('login')
        var y = document.getElementById('registre')
        var z = document.getElementById('btn')
        function registre(){
            x.style.left= "-400px";
            y.style.left="50px";
            z.style.left="135px"
        }
        function login(){
            x.style.left= "50px";
            y.style.left="450px";
            z.style.left="0px"
        }
        document.forms["validation"].addEventListener("submit", function(e) {
 
 var erreur;

 var inputs = this;

 // Traitement cas par cas (input unique)
 if (inputs["email"].value != "primfx@p.com") {
     erreur = "Adresse email incorrecte";
 }

 // Traitement générique
 for (var i = 0; i < inputs.length; i++) {
     console.log(inputs[i]);
     if (!inputs[i].value) {
         erreur = "Veuillez renseigner tous les champs";
         break;
     }
 }

 if (erreur) {
     e.preventDefault();
     document.getElementById("erreur").innerHTML = erreur;
     return false;
 } else {
     alert('Formulaire envoyé !');
 }
 
});
    </script>
</body>
</html>
